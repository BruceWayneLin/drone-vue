kind: pipeline
name: Drone ci

steps:
- name: unit test
  image: node
  commands:
  - npm install
  - npm run test:unit  

- name: docker  
  image: plugins/docker
  settings:
    repo: naikyding/drone-ci
    username: docker_username
    password: docker_password
    tags: latest
    when:
      branch:
      - master
      - feature/*